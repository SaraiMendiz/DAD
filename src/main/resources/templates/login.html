<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
          <h5 class ="card-title text-center mb-5 fs-5"> NftForMe </h5>
            <h5 class="card-title text-center mb-7 fs-5">Iniciar Sesión</h5>
            <br>
            <form action="nuevologin" method="get">
              <div class="form-floating mb-3">
                <input name="name" type="text" class="form-control" id="floatingInput" placeholder="usuario" required>
                <label for="floatingInput">Nombre de Usuario</label>
              </div>
              <div class="form-floating mb-3">
                <input name="pass" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Contraseña</label>
              </div>
              <input type="hidden" name="_csrf" value="{{token}}"/>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Entrar</button>
              </div>
              <br>
              <div class="d-grid">
                <button onclick="window.location.href='/'" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Volver a inicio</button>
              </div>
              <hr class="my-4">
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
