<html>
<head>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/main" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="/productos" class="nav-link px-2 link-dark">Productos</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button onclick="window.location.href='/page2'" type="button" class="btn btn-outline-primary me-2">Iniciar Sesi√≥n</button>
        <button type="button" class="btn btn-primary">Registrarse</button>
      </div>
    </header>
  </div>

  <div class="container">
  <img src="https://i.ibb.co/PDW1x84/ntf-00.jpg" class="img-fluid" alt="Responsive image">
  </div>


  <div class="container">
  <div class="row">
    <div class="col-12">
		<table class="table table-image">
		  <thead>
		    <tr>
		      <th scope="col">Day</th>
		      <th scope="col">Image</th>
		      <th scope="col">Article Name</th>
		      <th scope="col">Author</th>
		      <th scope="col">Precio</th>
		      <th scope="col">Categoria</th>
		    </tr>
		  </thead>
		  <tbody>
		  {{#producto}}
		    <tr>
		      <th scope="row">1</th>
		      <td class="w-25">
			      <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/sheep-3.jpg" class="img-fluid img-thumbnail" alt="Sheep">
		      </td>
		      <td>{{nombre}}</td>
		      <td>{{autor}}</td>
		      <td>{{precio}}</td>
		      <td>{{categoria}}</td>
		    </tr>
		     {{/producto}}
		  </tbody>
		</table>
    </div>
  </div>
</div>

</body>
</head>
</html>
